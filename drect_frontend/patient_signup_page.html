<html>
<head>
  <meta charset="utf-8">
  <title>SIGN UP</title>
  <link rel="stylesheet" type="text/css" href="css/doctor_signup_page.css">
</head>

<body>
  <div class="login-root">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 15;">
        <div class="box-root padding-top--49 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="index.html" rel="dofollow">DRECT HEALTH SERVICES</a></h1>
        </div>
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--10">Register to get your first appointment with a professional doctor</span>
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                  <label for="">Full Name</label>
                  <input type="" name="">
                </div>
                <div class="field padding-bottom--24">
                <div class="field padding-bottom--24">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="password">Password</label>
                      <div class="reset-pass">
                        <a href="#"></a>
                      </div>
                      </div>
                    <input type="password" name="password">
                </div>
                <div class="field padding-bottom--24">
                    <label for="Gender">Sex</label>
                    <select type="gender" id="Gender">
                        <option value="Male">Male</option>
                        <option value="Male">Female</option>
                    </select>
                </div>
                <div class="field padding-bottom--24">
                    <label for="Telephone">Telephone</label>
                    <input type="tel" name="Telephone">
                </div>
                <div class="field padding-bottom--24">
                    <label for="Date">Date of Birth</label>
                    <input type="date" name="DOB">
                </div>
                <div class="field padding-bottom--24">
                    <label for="status">Marital Status</label>
                    <input type="text" name="status">
                </div>
                <div class="field padding-bottom--24">
                    <label for="Home Address">Residential Address</label>
                    <input type="text" name="Home Address">
                </div>
                <div class="field padding-bottom--24">
                    <label for="illness">Nature of Illness</label>
                    <input type="text" name="illness">
                <div class="field padding-bottom--24">
                    <label for="medications">Please explain your current medications</label>
                    <textarea type="text" id="text" name="medications" rows="5" cols="55">Explain in details your expertise
                    </textarea>
                </div>
                <div class="field padding-bottom--24">
                  <a class="continue" href="./patient_dashboard.html">Continue</a>
                  </div>
                </div>
                 </div>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <span>Already have an account? <a href="signin_page.html">Sign In</a></span>
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
                <span>
                    <p>
                    &copy; 2022 All Rights Reserved By
                    <a href="index.html">DRECT HEALTH SERVICES</a>
                    </p>
                </span>
              <span><a href="index.html">Contact</a></span>
              <span><a href="index.html">Privacy & terms</a></span>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
