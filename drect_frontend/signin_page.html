<html>
<head>
  <meta charset="utf-8">
  <title>SIGN IN</title>
  <link rel="stylesheet" type="text/css" href="css/signin_page.css">
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="index.html" rel="dofollow">DRECT HEALTH SERVICES</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Sign in to your account</span>
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                  <label for="email">Email</label>
                  <input type="email" name="email">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="password">Password</label>
                    <div class="reset-pass">
                      <a href="#">Forgot your password?</a>
                    </div>
                  </div>
                  <input type="password" name="password">
                </div>
                <div class="field padding-bottom--24">
                  <a class="continue" href="./patient_dashboard.html">Continue</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <span>Don't have an account? <a href="index.html">Sign up</a></span>
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
                <span>
                    <p>
                        &copy; 2022 All Rights Reserved By
                        <a href="index.html">DRECT HEALTH SERVICES</a>
                      </p>
                </span>
              <span><a href="index.html">Contact</a></span>
              <span><a href="index.html">Privacy & terms</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
